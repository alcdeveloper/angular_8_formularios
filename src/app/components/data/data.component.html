<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombrecompleto">
	<!--[ngClass]="{ 'has-danger': !forma.get('nombrecompleto.nombre').valid }" -->
    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
       <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">
        	El nombre es obligatorio *
        </div> 
         <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback">
        	El nombre tiene que tener 3 caracteres como minimo *
        </div>      
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    	<label class="col-2 col-form-label">Username</label>
    	<div class="col-md-8">
    		<input class="form-control" type="text" name="username" placeholder="username" formControlName="username">
    	</div>
    </div>

   <div class="form-group row">
    	<label class="col-2 col-form-label">Password</label>
    	<div class="col-md-8">
    		<input class="form-control" type="password" name="password" placeholder="password" formControlName="password1">
    	</div>
    </div>



   <div class="form-group row">
    	<label class="col-2 col-form-label">Repetir</label>
    	<div class="col-md-8">
    		<input class="form-control" type="password" name="password2" placeholder="Repetir password" formControlName="password2">
    	</div>
    </div>




  <div class="form-group row">
  	<label class="col-2 col-form-label">Pasatiempos</label>
  	<div class="col-md-8" formArrayName="pasatiempos">
  		<input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i=index"
  				[formControlName]="i" type="text" class="form-control">
  	</div>
  		<button (click)="agregarPasatiempos()" type="button" class="btn btn-primary">Nuevo</button>
  </div>	



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
	{{ forma.valid }}
	<br>
	{{ forma.status }}
</form>
